<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="head">
        <h1>Weather Report</h1>
      </div>
        <!---search box-->
       <div class="searchInputBox">
        <input type="text" id="input-box" class="input-box" placeholder="Enter city name..">
       </div>

       <!---weather Body -->
       <div class="weather-body">
          <div class="location-details">
              <div class="city" id="city">Amravati</div>
              <div class="date" id="date">15 may (wednesday), 2020</div>
          </div>

          <div class="weather-status">
              <div class="temp" id="temp">34&deg;C</div>
              <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C</div>
              <div class="weather" id="weather">Clear</div>
              <div class="img"></div>
          </div>
       </div>
    </div>
    <!----adding js-->
    <script src="app.js"></script>
</body>
</html>
